<form class="first-form" [formGroup]="messageForm" (ngSubmit)="submitForm()">
    <div>
        <mat-form-field appearance="outline">
            <mat-label>Author</mat-label>
            <input 
                [formControlName]="localControlEnum.AUTHOR" 
                matInput>
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
            <mat-error *ngIf="authorError">{{authorError}}</mat-error>
        </mat-form-field>
    </div>
    <div>
        <mat-form-field appearance="outline">
            <mat-label>Message</mat-label>
            <input 
                [formControlName]="localControlEnum.MESSAGE" 
                matInput>
            <mat-icon matSuffix>mail</mat-icon>
        </mat-form-field>
    </div>
    <div>
        <button mat-flat-button color="primary">Submit</button>
    </div>
</form>
